{% for field in form %}
    {% if field.name|slice:":10" == "attribute_" %}
        <div class="form-group">
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
                <div class="text-danger">{{ error }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endfor %}
