{% extends "base.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'assets/my_items.css' %}">
{% endblock %}
{% block content %}
    <h1>Мои товары</h1>
    <div class="button_add_item_my_items_container">
        <a href="{% url 'store:add_item' %}" class="button_add_item_my_items">Добавить товар</a>
    </div>
    <div class="item-list">
        <div class="Jhin-sss">
            <img src="{% static 'images/ddd.png' %}" class="Jhin">
            <img src="{% static 'images/whatssell.png' %}" alt="">
        </div>

        {% for item in items %}
            <div class="item">
                <h2>{{ item.title }}</h2>
                <p>{{ item.description }}</p>
                <p>Цена: {{ item.price }}</p>
                <a href="{% url 'store:edit_item' item.id %}" class="button">Редактировать</a>
                <form method="post" action="{% url 'store:delete_item' item.id %}">
                    {% csrf_token %}
                    <button type="submit" class="button">Удалить</button>
                </form>
            </div>  
        {% endfor %}
    </div>
{% endblock %}
